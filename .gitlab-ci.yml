image: docker:latest
services:
- docker:latest

variables:
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: gitlab-ci

stages:
- build
- package
- deploy

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package"
  artifacts:
    paths:
    - target/*.jar

docker-build:
  stage: package
  script:
  - docker build -t registry.gitlab.com/kir-vlas/pashketbot .
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
  - docker push registry.gitlab.com/kir-vlas/pashketbot

deploy:
  stage: deploy
  script:
  - docker pull registry.gitlab.com/kir-vlas/pashketbot:latest
  - docker run pashketbot:latest
