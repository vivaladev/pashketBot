image: docker:latest
services:
- docker:dind

variables:
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: gitlab-ci

stages:
- build
- package
- deploy

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package"
  artifacts:
    paths:
    - target/*.jar

build:
  stage: package
  script:
  - docker build ./ -t kirivlas/pashket-bot
  - docker login -u kirivlas -p $CI_BUILD_TOKEN
  - docker push kirivlas/pashket-bot

deploy:
  stage: deploy
  script:
  - docker login -u kirivlas -p $CI_BUILD_TOKEN
  - docker pull kirivlas/pashket-bot
  - docker run -d --name pashketbot kirivlas/pashket-bot