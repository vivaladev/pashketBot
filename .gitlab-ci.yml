image: docker:latest
services:
- docker:latest

variables:
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: gitlab-ci

stages:
- build
- package
- deploy

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package"
  artifacts:
    paths:
    - target/*.jar

deploy:
  stage: deploy
  script:
  - java -jar pashketbot-0.0.1-SNAPSHOT.jar